defaults:
  - cifar100
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

experiment:
  name: Single_stage_L2D
  tracking_uri: sqlite:///ssl2d.db
  logdir: ./logdir
  run_id: null

training:
  momentum: 0.9
  weight_decay: 0.0005
  dropout_rate: 0.1
  seed: 0

hparams:
  prob_random_flip: 0.5

data_loading:
  progress_bar: True
  num_workers: 8
  num_threads: 4
  prefetch_size: 2

jax:
  platform: cuda
  mem: 0.5
  disable_jit: False
  dtype: jnp.bfloat16